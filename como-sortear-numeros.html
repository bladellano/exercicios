<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aulas de Javascript</title>
    <script type="text/javascript">

    var sorteio;
    var mega = new Array();
    var i = 0;

    while(i < 6){
      sorteio = Math.ceil(Math.random()*60);

        if(mega.indexOf(sorteio) < 0){
        mega.push(sorteio);
        i++;
      }
    }
    function ordenarNumeros(a,b){
      return a-b;
    }
    mega.sort(ordenarNumeros)
    console.log(mega);
    
    </script>
  </head>
  <body>

  </body>
</html>
