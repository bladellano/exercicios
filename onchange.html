<!DOCTYPE html>
<html>
<head>
	<!-- <meta charset="utf-8"> -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>onChange</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<p>Você não será aceito aqui.</p>
	<input type="text" name="nome" id="nome" onchange="convTexto()">
	<input type="text" name="senha" id="senha" onchange="validarSenha()">

	<script>
		function convTexto(){		 	
			var nome = document.getElementById("nome");		 
			nome.value = nome.value.toUpperCase();
		}
		function validarSenha(){
			var senha = document.getElementById("senha").value;

			if(senha == ""|| senha.length <= 5){
				document.getElementById("erroSenha").innerHTML = "Preencha o campo senha com mínimo 6 caracteres";
			} else {
				document.getElementById("erroSenha").innerHTML = "Senha válidade";
			}
		}
	</script>
</body>
</html>
