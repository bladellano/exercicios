<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Logica de Programação Javascript</title>
    <style>
        #janela {
            width: 200px;
            height: 600px;
            background-color: #069;
            border: 5px solid #000;
        }

    </style>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
    <script>
        $(function() {
            console.log("A altura da minha janela é: " + $(window).height());
            console.log("A largura da minha janela é: " + $(window).width());

            console.log("A altura da minha janela é: " + $(document).height());
            console.log("A largura da minha janela é: " + $(document).width());
        })

    </script>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="janela">

    </div>


</body>

</html>
