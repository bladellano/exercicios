<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Aulas de Javascript</title>
    <script type="text/javascript">
      
    var nome = "Victor Hugo";
    var primeira = nome.substr(0,5);

    var i = 0;
    var letra = "";
    while (letra != " ") {
      letra = nome.charAt(i);

      primeira = nome.substr(0,i);
      i++;
    }

    console.log(primeira);

    </script>
