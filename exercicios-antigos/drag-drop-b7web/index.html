<html>

<head>

    <title>Curso de jQuery Completo</title>
    <style>
        body {
            background-color: #2d3436;
        }

        #objeto {
            width: 150px;
            height: 150px;

            cursor: move;

</head>

    <div id="objeto"></div>

    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
