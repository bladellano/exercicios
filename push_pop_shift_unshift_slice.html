<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Push, pop, shift, unshift e slice</title>
	<link rel="stylesheet" href="">
</head>
<body>
	
	<script>

		const log = console.log;
		const num = [12,22,33,4,5,6];

		for(x in num){
			if(num[x] % 2 ==0)
				log(num[x]);
		}
		log('//-----------//')
		var student = ['jonh',20,80,75];

		for(y in student){
			log(student[y])
		}
		student.push('smith')
		log(student);
		// student.pop();
		student.unshift('Michael');//Primeiro na fila.
		log(student);

		log(student.slice(0,3))
	</script>
</body>
</html>
