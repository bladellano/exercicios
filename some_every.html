<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Some</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<h1>Exercício some() e every()</h1>

	<script>
		const log = console.log;
		const numbers = [10,20,75,102];//Existe único nº maior que 100.

		function isBiggerThan100(n){
			return n > 100;
		}
		log('Some:');
		
		log( numbers.some(isBiggerThan100) );//Retornará true, se encontrar algum item maior que 100.
		log('Every:');

		const numbers2 = [40,67,345,22,23,142,63,59,16,283];

		let greaterThan20 = numbers2.every(function(num){//Se existir algum nº menor que 20, tudo ficará false.
			// log(num);
			return num > 20;
		});

		log(greaterThan20);
	</script>
</body>
</html>
